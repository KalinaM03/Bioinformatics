<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Регистър на биомедицински файлове" }}</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background: #0b0f19; color: #e8eefc; }
    a { color: #9bd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .nav { display: flex; gap: 14px; align-items: center; padding: 14px 20px; background: #0f172a; border-bottom: 1px solid #1f2a44; position: sticky; top: 0; z-index: 10; }
    .brand { font-weight: 800; color: #fff; letter-spacing: .2px; }
    .card { background: #0f172a; border: 1px solid #1f2a44; border-radius: 14px; padding: 14px; margin: 14px 0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    @media (max-width: 900px){ .grid{ grid-template-columns:1fr; } }
    input, select, button { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #24324f; background: #0b1224; color: #e8eefc; }
    button { cursor: pointer; background: #1f2a44; font-weight: 700; }
    button:hover { background: #24324f; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { border-bottom: 1px solid #1f2a44; padding: 10px 8px; text-align: left; vertical-align: top; font-size: 14px; }
    .muted { color: #a9b6d6; font-size: 13px; }
    .badge { display:inline-block; padding: 2px 10px; border: 1px solid #2b3a5f; border-radius: 999px; font-size: 12px; color: #cfe3ff; }
    .pill { display:inline-block; margin-right:6px; margin-bottom:6px; padding: 2px 10px; border-radius: 999px; background:#0b1224; border:1px solid #24324f; font-size: 12px; }
    .row { display:flex; gap:10px; align-items:center; }
    .row > * { flex:1; }
    .right { text-align:right; }
    .danger { color: #ffb4b4; }
    .hint { background: #0b1224; border:1px dashed #24324f; border-radius: 12px; padding: 10px 12px; }
    .kpi { display:flex; gap:10px; align-items:baseline; }
    .kpi b { font-size: 18px; }
    .small { font-size: 12px; }
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand"><a class="brand" href="/">BioMed Registry</a></div>
    <a href="/">Начало</a>
    <a href="/files">Търсене</a>
    <a href="/jobs">Индексиране</a>
    <div style="margin-left:auto" class="muted">MVP</div>
  </div>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
